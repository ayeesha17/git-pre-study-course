<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part Three</title>
  </head>
  <body>
    <header>
      <h1>Welcome Back!</h1>
    </header>

    <section>
      <h2>Here's a great video from YouTube!</h2>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/DqUd72pK15Y"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section>
      <h2>Here's some music from Spotify</h2>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/oFxXg3XT0J4"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <footer>
      <p>Want to stay informed? Put your info here</p>
      <form action="">
        <label for="email"
          >Email
          <input type="email" id="email" name="user_email" />
        </label>
        <label for="joing our mailing list">
          <input
            type="submit"
            id="join our mailing list"
            name="submit-button"
            value="Join Our Mailing List!"
          />
        </label>
      </form>
    </footer>
  </body>
</html>
